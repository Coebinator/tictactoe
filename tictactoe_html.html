<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/tictactoe.css" />
</head>
<body>
    <h1 class="header">Tic Tac Toe</h1>
    <table>
        <tr>
            <td id="cell1" class="cell" onclick="cellClicked(1)"></td>
            <td id="cell2" class="cell" onclick="cellClicked(2)"></td>
            <td id="cell3" class="cell" onclick="cellClicked(3)"></td>
        </tr>
        <tr>
            <td id="cell4" class="cell" onclick="cellClicked(4)"></td>
            <td id="cell5" class="cell" onclick="cellClicked(5)"></td>
            <td id="cell6" class="cell" onclick="cellClicked(6)"></td>
        </tr>
        <tr>
            <td id="cell7" class="cell" onclick="cellClicked(7)"></td>
            <td id="cell8" class="cell" onclick="cellClicked(8)"></td>
            <td id="cell9" class="cell" onclick="cellClicked(9)"></td>
        </tr>
    </table>
    <div id="game-status">Player <span class="player">1</span>'s turn</div>

    <div id ="reset button"

    <script src="./scripts/tictactoe.js"></script>
</body>
